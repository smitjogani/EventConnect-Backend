# Production Configuration

# Database - Railway provides these automatically
# Railway provides: PGHOST, PGPORT, PGDATABASE, PGUSER, PGPASSWORD
spring.datasource.url=jdbc:postgresql://${PGHOST:localhost}:${PGPORT:5432}/${PGDATABASE:event_db}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT - Must match JwtUtils class (@Value annotations)
app.jwt.secret=${JWT_SECRET:default-secret-key-please-change-in-production}
app.jwt.expiration-ms=${JWT_EXPIRATION:900000}
app.jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION:604800000}

# Server
server.port=${PORT:8080}

# CORS - Allow frontend domain
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:eventconnectbook.netlify.app}
